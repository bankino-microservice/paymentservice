apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: banking-ns
spec:
  ports:
    - port: 9092
      targetPort: 9092
      name: plaintext
  clusterIP: None
  selector:
    app: kafka-broker

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-broker
  namespace: banking-ns
spec:
  serviceName: "kafka-service"
  replicas: 1
  selector:
    matchLabels:
      app: kafka-broker
  template:
    metadata:
      labels:
        app: kafka-broker
    spec:
      # =========================================================
      # InitContainer: CREATES SUBDIR & FIXES PERMISSIONS
      # =========================================================
      initContainers:
        - name: volume-permissions
          image: busybox
          # FIX: Instead of deleting lost+found, we create a 'logs' subdir
          # and ensure the kafka user (1000) owns it.
          command:
            - 'sh'
            - '-c'
            - 'mkdir -p /var/lib/kafka/data/logs && chown -R 1000:1000 /var/lib/kafka/data'
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data

      containers:
        - name: kafka
          image: confluentinc/cp-kafka:8.1.0
          ports:
            - containerPort: 9092
            - containerPort: 9093
          env:
            # Identity and Role
            - name: KAFKA_NODE_ID
              value: "1"
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "1@localhost:9093"

            # =========================================================
            # THE FIX: Point Kafka to the subdirectory
            # =========================================================
            - name: KAFKA_LOG_DIRS
              value: "/var/lib/kafka/data/logs"

            # Listeners
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-broker-0.kafka-service.banking-ns.svc.cluster.local:9092"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"

            # KRaft & Storage Config
            - name: CLUSTER_ID
              value: "MkU3OEVBNTcwNTJENDM2Qk"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS
              value: "0"
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "true"

          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data

  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "gp2"
        resources:
          requests:
            storage: 10Gi